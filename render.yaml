services:
  # 1) Node.js Backend
  - type: web
    name: finalogica-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: finalogica-db
          property: connectionString
      - key: ML_URL
        value: http://finalogica-ml:10000

  # 2) Python ML Engine
  - type: web
    name: finalogica-ml
    env: python
    plan: free
    buildCommand: cd ml && pip install -r requirements.txt
    startCommand: cd ml && uvicorn server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000

databases:
  - name: finalogica-db
    databaseName: finalogica
    user: finalogica
    plan: free
